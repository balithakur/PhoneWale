<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
    <link rel="stylesheet" href="index.css">
    <!--swipper css-->
    <link rel="stylesheet" href="swipper_css.css">
</head>
<body>
  <section class="navbar_section">
    <img src="PhoneWale-removebg-preview.png" alt="PhoneWlae website logo">
</section>
    <section class="black_1tb_fulldetails">
      <h1>Apple Iphone 14 Pro Max (Space Black , 1TB ROM)</h1>
      <div class="image_div swiper mySwiper" id="image_div">
        <div class="swiper-wrapper">
          <!--<div class="swiper-slide">
            <img src="apple_phone_images/space_black_14promax" alt="space black apple iphon 14 pro max image">
          </div>-->
          <div class="swiper-slide">
            <img src="apple_phone_images/space_black_14promax/space_black_iphone_14promax.webp" alt="space black apple iphon 14 pro max image">
          </div>
          <div class="swiper-slide">
            <img class="second" src="apple_phone_images/space_black_14promax/Frame.png" alt="space black apple iphon 14 pro max image">
          </div>
          <div class="swiper-slide">
            <img class="second" src="apple_phone_images/space_black_14promax/2 (4).png" alt="space black apple iphon 14 pro max image">
          </div>
          <div class="swiper-slide">
            <img class= "third" src="apple_phone_images/space_black_14promax/iphone_14promax_camera.png" alt="space black apple iphon 14 pro max image">
          </div>
          <div class="swiper-slide">
            <img class="fourth" src="apple_phone_images/space_black_14promax/iphone14promax.png" alt="space black apple iphon 14 pro max image">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="price_div">
        <button>Check Price On Amazon</button>
        <button>Check Price On Flipkart</button>
        <button>Check Price On TataCliq</button>
      </div>
      <div class="highlights">
        <h2>Highlights</h2>
        <ul>
          <li><h4>1 TB ROM</h4></li>
          <li><h4>17.02 cm (6.7 inch) Super Retina XDR Display</h4></li>
          <li><h4>48MP + 12MP + 12MP + 12MP | 12MP Front Camera</h4></li>
          <li><h4>A16 Bionic Chip, 6 Core Processor Processor</h4></li>
        </ul>
      </div>
    </section>
    <script src="swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
